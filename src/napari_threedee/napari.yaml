    # # Writers
    # - id: napari-threedee.write_n3d
    #   title: Save points layer to n3d
    #   python_name: napari_threedee.annotators.io._napari:write_n3d_zarr


  widgets:
    # Annotators
    - command: napari-threedee.QtPointAnnotatorWidget
      display_name: point annotator

    - command: napari-threedee.QtPathAnnotatorWidget
      display_name: path annotator

    - command: napari-threedee.QtSphereAnnotatorWidget
      display_name: sphere annotator

    - command: napari-threedee.QtSurfaceAnnotatorWidget
      display_name: surface annotator

    - command: napari-threedee.QtLabelAnnotatorWidget
      display_name: label annotator

    # Manipulators
    - command: napari-threedee.QtRenderPlaneManipulatorWidget
      display_name: render plane manipulator

    - command: napari-threedee.QtClippingPlaneManipulatorWidget
      display_name: clipping plane manipulator

    - command: napari-threedee.QtPointManipulatorWidget
      display_name: point manipulator

    - command: napari-threedee.QtLayerManipulatorWidget
      display_name: layer manipulator

    # Lighting
    - command: napari-threedee.QtLightingControlWidget
      display_name: mesh lighting controls
    - command: napari-threedee.QtAmbientOcclusionWidget
      display_name: ambient occlusion controls

    # Visualisation
    - command: napari-threedee.QtCameraSplineWidget
      display_name: camera spline control

  sample_data:
    - command: napari-threedee.hiv_particles
      display_name: HIV virus-like particles tomogram
      key: unique_id.1


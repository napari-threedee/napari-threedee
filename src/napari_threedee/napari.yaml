name: napari-threedee
schema_version: 0.1.0
visibility: hidden
contributions:
  commands:
    # Annotators
    - id: napari-threedee.QtPointAnnotatorWidget
      title: Create point annotator
      python_name: napari_threedee.dock_widgets:QtPointAnnotatorWidget

    - id: napari-threedee.QtPathAnnotatorWidget
      title: Create path annotator
      python_name: napari_threedee.dock_widgets:QtPathAnnotatorWidget

    - id: napari-threedee.QtSphereAnnotatorWidget
      title: Create sphere annotator
      python_name: napari_threedee.dock_widgets:QtSphereAnnotatorWidget

    - id: napari-threedee.QtSurfaceAnnotatorWidget
      title: Create surface annotator
      python_name: napari_threedee.dock_widgets:QtSurfaceAnnotatorWidget

    - id: napari-threedee.QtLabelAnnotatorWidget
      title: Create label annotator
      python_name: napari_threedee.dock_widgets:QtLabelAnnotatorWidget

    # Manipulators
    - id: napari-threedee.QtRenderPlaneManipulatorWidget
      title: Create render plane manipulator
      python_name: napari_threedee.dock_widgets:QtRenderPlaneManipulatorWidget
    
    - id: napari-threedee.QtClippingPlaneManipulatorWidget
      title: Create clipping plane manipulator
      python_name: napari_threedee.dock_widgets:QtClippingPlaneManipulatorWidget

    - id: napari-threedee.QtPointManipulatorWidget
      title: Create point manipulator
      python_name: napari_threedee.dock_widgets:QtPointManipulatorWidget

    - id: napari-threedee.QtLayerManipulatorWidget
      title: Create layer manipulator
      python_name: napari_threedee.dock_widgets:QtLayerManipulatorWidget

    # Lighting
    - id: napari-threedee.QtLightingControlWidget
      title: Create mesh lighting control
      python_name: napari_threedee.dock_widgets:QtLightingControlWidget
    - id: napari-threedee.QtAmbientOcclusionWidget
      title: Create ambient occlusion widget
      python_name: napari_threedee.dock_widgets:QtAmbientOcclusionWidget

    # Visualisation
    - id: napari-threedee.QtCameraSplineWidget
      title: Create camera spline control widget
      python_name: napari_threedee.dock_widgets:QtCameraSpline

    # Sample data
    - id: napari-threedee.hiv_particles
      title: Load HIV tomogram
      python_name: napari_threedee._sample_data:hiv_sample_tomogram

    # # Reader
    # - id: napari-threedee.read_n3d
